<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Learning 4</title>
</head>
<body style="background-color:#212121;color:#fff">
    <ul class="lang">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML=langName
        document.querySelector('.lang').appendChild(li);
    }
    addLanguage('Python')
    addLanguage('C++')
    addLanguage('TypeScript')
    function addOptimisedLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.lang').appendChild(li);
    }
    addOptimisedLanguage('Ruby');

    // Edit

    function editLanguage(langName,lang){
        const list = document.querySelectorAll('ul li');
        list.forEach((e)=>{
            console.log(e)
            if(e.innerHTML === lang){
                e.innerHTML=langName;
            }
        })
    }
    editLanguage('lal','Python')

    function editOptimisedLanguage(langName,lang){
        const list = document.querySelectorAll('ul li');
        const newli = document.createElement('li');
        newli.appendChild(document.createTextNode(langName))
        list.forEach((e)=>{
            if(e.innerHTML === lang){
                console.log(e);
                e.replaceWith(newli)
            }
        })
    }
    editOptimisedLanguage('lalala','Ruby')
    editOptimisedLanguage('TypeScript','JavaScript')

    //outerHTML='< html code >'


    //remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove();
</script>
</html>
