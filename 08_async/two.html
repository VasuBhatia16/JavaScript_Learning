<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaCrisp</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>


<script>
    const sayDate = function(){
        console.log('Vasu',Date.now())
    }    

    const changeMe = setInterval(sayDate,1000 , 'hi')
    document.getElementById('start').addEventListener('click', ()=>{setInterval(sayDate,1000 , 'hi')
        console.log('Started')})
    document.getElementById('stop').addEventListener('click', ()=>{clearInterval(changeMe)
    console.log('Stopped')})
</script>
</html>
