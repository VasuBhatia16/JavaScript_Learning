<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Learning 3</title>
</head>
<body style="background-color:#212121;color:#fff">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div)
    div.className = 'main'
    div.id = Math.round(Math.random()*10 + 1)
    div.setAttribute('title','generated title')
    div.style.backgroundColor = 'green'
    div.style.padding = '12px'
    // div.innerHTML = 'Dom Learning'
    const addText = document.createTextNode('Dom Learning')
    div.appendChild(addText)

    document.body.appendChild(div) //doesnt gets added on html unless this
    

    function createADiv(cls,id,title,bgcolor,padd,text){
        const div =document.createElement('div')
        div.className = cls;
        div.id = id;
        div.setAttribute('title',title);
        div.style.backgroundColor = bgcolor;
        div.style.padding = padd;
        div.appendChild(document.createTextNode(text));
        document.body.appendChild(div);

    }

    createADiv('cls1','id1','title1','#123212','100px','Lol1')
    
    createADiv('cls2','id2','title2','#783212','150px','Lol2')
    
    createADiv('cls3','id3','title3','#123785','50px','Lol3')
    
    createADiv('cls4','id4','title4','#121612','200px','Lol4')
</script>
</html>
